<!DOCTYPE html><html>	<head>		<title>desk</title>		<meta charset="UTF-8" />		<meta name="description" content="Zarządzanie firmą." />		<link href="style.css" type="text/css" rel="stylesheet" />		<script type="text/javascript" src="js/jquery.js"></script>		<link rel="stylesheet" href="jquery-ui.css" />		<script src="js/jquery-ui.js"></script>		<script src="js/basic.js"></script>				<script type="text/javascript">			function stopProp(event)			{				if ( event && event.stopPropagation )				{					event.stopPropagation();				}				else				{					event.cancelBubble = true;				}			}			$(document).ready(function() {				$(document).bind('click', function() {					$('#sortMenuContainer').hide();				});				$('#sortMenuContainer').bind('click', function(event) {					stopProp(event);				});				$( '.datepicker' ).datepicker({ dateFormat: 'dd-mm-yy' });			});		</script>	</head>	<body>		<div id="wrapper">			<div id="top">				<div id="logo">					REZERWACJE ONLINE				</div>				<div id="menu">					<a href="grafik.html" {main_tab1}>Grafik</a>					<a href="pokoje.html" {main_tab2}>Pokoje</a>					<a href="goscie.html" {main_tab2}>Goście</a>					<a href="rozliczenia.html" {main_tab3}>Rozliczenia</a>					<a href="ustawienia.html" {main_tab4}>Ustawienia</a>					<a href="logout.html">Wyloguj({user_login})</a>				</div>			</div>			{sub_menu}			<div class="moduleContent">				{module_content}			</div>		</div>	</body></html>
